<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%  block title %} swappr {% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div id="header" class="nav">
          <ul class="nav navbar-nav">
            <li>
              <a href="{{ url_for('index') }}">Swappr</a>
            </li>
            <li>
              <a href="{{ url_for('index') }}">Home</a> <!--{%if request.endpoint == "index"%} class="active" {%endif%}-->
            </li>
            <li>
              <a href="{{ url_for('shift.user_shifts') }}">Your Shifts</a>
            </li>
            <li>
              {% if current_user.is_authenticated %}
                <a class="hollow button small" href="{{  url_for('user.account') }}">{{ current_user.name }}</a>
              {% else %}
                <a class="hollow button small" href="{{ url_for('user.login') }}">Login / Signup</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container" style="margin-top: 70px;border: 1px black solid">
      {% block body %}
        #body content here
      {% endblock %}
    </div>
  </body>
</html>
