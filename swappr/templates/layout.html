<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%  block title %} swappr {% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swappr.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    {% block css %}{% endblock %}
  </head>
  <body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle colla  psed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <div class="navbar-brand">
      <a class="" href="{{ url_for('index') }}"><img src="{{ url_for("static", filename="img/logo.png")}}"/></a>
        </div>
    </div>

    <div class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
      <ul class="nav navbar-nav">
          <li>
              <a href="{{ url_for('shift.available_shifts') }}">Available Shifts</a>
          </li>
          <li>
              <a href="{{ url_for('shift.user_shifts') }}">Your Shifts</a>
          </li>
          <li>
              {% if current_user.is_authenticated %}
                  <a class="hollow button small" href="{{ url_for('user.account') }}">{{ current_user.name }}</a>
              {% else %}
                  <a class="hollow button small" href="{{ url_for('user.login') }}">Login / Signup</a>
              {% endif %}
          </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container" style="margin-top: 40px;">
        <div class="panel panel-default">
          {% block body %}
            #body content here
          {% endblock %}
        </div>
    </div>
  </body>
</html>
